<mat-card *ngFor="let feed of feeds" class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{feed.title}}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image [src]="feed.imgHref" alt="Photo of a Shiba Inu"> -->
  <img mat-card-image src="{{feed.imgHref}}" alt="Photo of a Shiba Inu">
  
  <mat-card-content>
    <p>
      {{feed.shortDescription}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="goto(feed.link)" mat-raised-button color="accent">Open</button>
    <!-- <button mat-raised-button color="accent">SHARE</button> -->
  </mat-card-actions>
</mat-card>
